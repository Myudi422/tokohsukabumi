<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ade Wahyudin | Tokoh Sukabumi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 font-sans">

    <div class="info_modalx bg-white mx-auto p-8 rounded-md shadow-md">

        <!-- Logo -->
        <div class="flex items-center justify-center">
            <img src="logo.png" alt="Logo" class="object-contain h-16">
        </div>

        <!-- Grid Layout untuk Desktop -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-4">

            <!-- Image Orang Transparan (diubah agar tetap terlihat di desktop) -->
            <div class="col-span-1 md:col-span-2 lg:col-span-1 relative w-full h-64 md:h-auto overflow-hidden rounded-lg">
                <img src="foto.png" alt="Orang Transparan"
                    class="absolute inset-0 w-full h-full object-cover object-center opacity-75">
            </div>

            <!-- Profile Text -->
            <div class="col-span-1 md:col-span-2 lg:col-span-1">
                <h1 class="text-2xl font-bold text-gray-800">Ade Wahyudin</h1>
                <p class="text-sm text-gray-600 mb-4">Putera Daerah Sukabumi</p>
                <div class="text-gray-700">
                    <p class="text-lg mb-4">Berkomitmen untuk membangun transparansi dan akuntabilitas dalam kerja
                        legislatif.</p>
                    <p class="text-lg mb-4">Kritis dalam memperjuangkan hak dan aspirasi masyarakat Jawa Barat.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
